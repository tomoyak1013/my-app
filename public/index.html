
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    label { display: block; margin: 0.5rem 0; }
    input { padding: 0.5rem; width: 280px; }
    button { padding: 0.6rem 1rem; margin-top: 0.5rem; }
    .note { color: #666; font-size: 0.9rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ログイン</h1>

  <label>
    Login ID:
    <input id="loginId" placeholder="Login ID" />
  </label>
  <label>
    Password:
    <input id="password" type="password" placeholder="Password" />
  </label>
  <button id="loginBtn">Login</button>

  <p class="note">※ このページは同一オリジンで <code>/api/auth</code> を呼び出します。</p>

  <script src="/app.js"></script>
</body>
</html>
